{% extends "network/basic.html" %}

{% block content %}
	<form method='POST'>
		{% csrf_token %}
		<div class="container">
			{{form.as_p}}
			<button class ='btn btn-primary' type='submit'>Login</button>
			<p class="mt-3">if you don't already have an account, <a href="{% url 'register' %}">register</a> for one.</p>
		</div>
	</form>

{% endblock %}
